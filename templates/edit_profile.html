<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa thông tin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f5f5;
            --text-color: #333333;
            --border-color: #e0e0e0;
            --gradient-start: #4a90e2;
            --gradient-end: #5f2c82;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: #f0f2f5;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }

        .edit-card {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .edit-card:hover {
            transform: translateY(-5px);
        }

        .edit-header {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: #ffffff;
            padding: 30px;
            text-align: center;
        }

        .edit-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .edit-subtitle {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 300;
        }

        .edit-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: #ffffff;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            text-align: center;
            width: 100%;
        }

        .btn:hover {
            background: linear-gradient(135deg, var(--gradient-end), var(--gradient-start));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--gradient-end);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .edit-header {
                padding: 20px;
            }

            .edit-title {
                font-size: 24px;
            }

            .edit-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="edit-card">
            <div class="edit-header">
                <h1 class="edit-title">Chỉnh sửa thông tin</h1>
                <p class="edit-subtitle">Cập nhật thông tin cá nhân của bạn</p>
            </div>
            <div class="edit-body">
                <form action="{{ url_for('edit_profile') }}" method="POST">
                    <div class="form-group">
                        <label for="name"><i class="fas fa-user"></i> Họ và tên</label>
                        <input type="text" id="name" name="name" value="{{ user['name'] }}" required>
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="email" name="email" value="{{ user['email'] }}" required>
                    </div>
                    <div class="form-group">
                        <label for="phone"><i class="fas fa-phone"></i> Số điện thoại</label>
                        <input type="tel" id="phone" name="phone" value="{{ user['phone'] }}">
                    </div>
                    <div class="form-group">
                        <label for="faculty"><i class="fas fa-university"></i> Khoa</label>
                        <input type="text" id="faculty" name="faculty" value="{{ user['faculty'] }}">
                    </div>
                    <div class="form-group">
                        <label for="major"><i class="fas fa-graduation-cap"></i> Chuyên ngành</label>
                        <input type="text" id="major" name="major" value="{{ user['major'] }}">
                    </div>
                    <button type="submit" class="btn">Lưu thay đổi</button>
                </form>
            </div>
        </div>
        <a href="{{ url_for('profile') }}" class="back-link">
            <i class="fas fa-arrow-left"></i> Quay lại trang cá nhân
        </a>
    </div>
</body>
</html>
