<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi mật khẩu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f5f5;
            --text-color: #333333;
            --border-color: #e0e0e0;
            --gradient-start: #4a90e2;
            --gradient-end: #5f2c82;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: #f0f2f5;
        }

        .container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
        }

        .password-card {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .password-card:hover {
            transform: translateY(-5px);
        }

        .password-header {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: #ffffff;
            padding: 30px;
            text-align: center;
        }

        .password-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .password-subtitle {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 300;
        }

        .password-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            padding-right: 40px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-group .toggle-password {
            position: absolute;
            right: 10px;
            top: 38px;
            cursor: pointer;
            color: #666;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: #ffffff;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            text-align: center;
            width: 100%;
        }

        .btn:hover {
            background: linear-gradient(135deg, var(--gradient-end), var(--gradient-start));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--gradient-end);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .password-header {
                padding: 20px;
            }

            .password-title {
                font-size: 24px;
            }

            .password-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="password-card">
            <div class="password-header">
                <h1 class="password-title">Đổi mật khẩu</h1>
                <p class="password-subtitle">Cập nhật mật khẩu của bạn</p>
            </div>
            <div class="password-body">
                <form action="{{ url_for('change_password') }}" method="POST">
                    <div class="form-group">
                        <label for="current_password"><i class="fas fa-lock"></i> Mật khẩu hiện tại</label>
                        <input type="password" id="current_password" name="current_password" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('current_password')"></i>
                    </div>
                    <div class="form-group">
                        <label for="new_password"><i class="fas fa-key"></i> Mật khẩu mới</label>
                        <input type="password" id="new_password" name="new_password" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('new_password')"></i>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password"><i class="fas fa-check-circle"></i> Xác nhận mật khẩu mới</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('confirm_password')"></i>
                    </div>
                    <button type="submit" class="btn">Đổi mật khẩu</button>
                </form>
            </div>
        </div>
        <a href="{{ url_for('profile') }}" class="back-link">
            <i class="fas fa-arrow-left"></i> Quay lại trang cá nhân
        </a>
    </div>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputinputId);
            const icon = input.nextElementSibling;
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
