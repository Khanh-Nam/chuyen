<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Sinh Viên</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f5f5;
            --text-color: #333333;
            --border-color: #e0e0e0;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #17a2b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            color: var(--text-color);
            line-height: 1.6;
        }

        .dashboard {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #ffffff;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .sidebar-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar-header h2 {
            color: var(--primary-color);
            font-size: 24px;
            font-weight: 700;
        }

        .sidebar-menu {
            list-style-type: none;
        }

        .sidebar-menu li {
            margin-bottom: 10px;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 10px;
            color: var(--text-color);
            text-decoration: none;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        .sidebar-menu a:hover {
            background-color: var(--secondary-color);
            color: var(--primary-color);
        }

        .sidebar-menu i {
            margin-right: 10px;
            font-size: 18px;
        }

        .main-content {
            flex: 1;
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: #ffffff;
        }

        .btn-primary:hover {
            background-color: #3a7bc8;
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: #ffffff;
        }

        .btn-danger:hover {
            background-color: #bd2130;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .stat-card h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .stat-card p {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .chart-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart {
            flex: 1;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chart h3 {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--text-color);
        }

        .search-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-container h3 {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--text-color);
        }

        .search-form {
            display: flex;
            gap: 10px;
        }

        .search-input {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 14px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .dashboard {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                margin-bottom: 20px;
            }

            .chart-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Trang Sinh Viên</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="#"><i class="fas fa-user"></i> Thông tin cá nhân</a></li>
                <li><a href="#"><i class="fas fa-book"></i> Xem khóa học</a></li>
                <li><a href="#"><i class="fas fa-calendar-alt"></i> Lịch học</a></li>
                <li><a href="#"><i class="fas fa-clipboard-list"></i> Điểm danh</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> Cài đặt</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <header class="header">
                <h1>Trang Sinh Viên</h1>
                <div class="header-actions">
                    <button class="btn btn-primary"><i class="fas fa-bell"></i> Thông báo</button>
                <button class="btn btn-danger" id="logoutButton" onclick="window.location.href='/logout';">
                    <i class="fas fa-sign-out-alt"></i> Đăng xuất
                </button>

                </div>
            </header>
            <section class="stats-grid">
                <div class="stat-card">
                    <h3>Khóa học đang học</h3>
                    <p>3</p>
                </div>
                <div class="stat-card">
                    <h3>Điểm danh hôm nay</h3>
                    <p>100%</p>
                </div>
                <div class="stat-card">
                    <h3>Điểm trung bình</h3>
                    <p>85</p>
                </div>
            </section>
            <section class="chart-container">
                <div class="chart">
                    <h3>Thống kê tham gia lớp học</h3>
                    <img src="https://via.placeholder.com/400x200.png?text=Attendance+Chart" alt="Attendance Chart" style="width: 100%; height: auto;">
                </div>
                <div class="chart">
                    <h3>Thống kê điểm số</h3>
                    <img src="https://via.placeholder.com/400x200.png?text=Scores+Chart" alt="Scores Chart" style="width: 100%; height: auto;">
                </div>
            </section>
            <section class="search-container">
                <h3>Tìm kiếm thông tin</h3>
                <form class="search-form">
                    <input type="text" class="search-input" placeholder="Tìm kiếm khóa học, lịch học...">
                    <button type="submit" class="btn btn-primary">Tìm kiếm</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
